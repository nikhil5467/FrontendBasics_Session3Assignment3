<html>
<head>
<link rel ="stylesheet" type ="text/css" href ="mynewstyle.css"/>
</head>
<body>
<div id ="container">
<form class ="form1"/>
<h3>Step1:Your Details</h3>
<div class ="div1">
<label for ="input1">Name</label>
<input type ="text" id ="input1" placeholder ="First and last name"/><br></div><br>
<div class ="div2">
<label for ="input2">Email</label>
<input type ="email" id ="input2" placeholder ="example@domain.com"><br></div><br>
<div class ="div3">
<label for ="input3">Phone</label>
<input type ="text" id ="input3" placeholder ="e.g. +4475000000000"><br></div>

<h3>Step2:Delivery Address</h3>
    <div class ="div4">
<label for ="input4" id ="label4">Address </label>
        <textarea id ="input4" form="form1"></textarea><br></div><br>
    <div class ="div5">
<label for ="input5">Post code </label>
        <input type ="text" id ="input5"/><br></div><br>
    <div class ="div6">
<label for ="input6">Country </label>
        <input type ="text" id ="input6"/><br></div>
<h3>Step3:Card Details</h3>
    <div class ="div7">
<label for ="input7">Card type </label><br>
<input type="radio" name="VISA" value="VISA"> VISA
<input type="radio" name="AmEx" value="AmEx"> AmEx
        <input type="radio" name="Mastercard" value="Mastercard"> Mastercard<br><br></div><br>
    <div class ="div8">
<label for ="input8">card number </label>
        <input type ="text" id ="input8"/><br></div><br>
    <div class ="div9">
<label for ="input9">Security code </label>
        <input type ="text" id ="input9"/><br></div><br>
    <div class ="div10">
<label for ="input10">name on card </label>
        <input type ="text" id ="input10" placeholder ="extract name as on the card"/><br><br><br></div>
<button type="submit" id ="button1" form="form1" value="Submit">BUY IT!</button>
</div>

</body>
</html>
